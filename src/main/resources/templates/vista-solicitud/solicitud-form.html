                                        </div>
                                    </div>
                                </div>
                                <div class="row">

                                        <div class="mb-3">
                                            <label for="ci">CI :</label>
                                            <input class="form-control" id="ci" type="tel"/>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="mb-3">
                                            <label for="celular">N째 Celular :</label>

                                    </div>
                                </div>

                            <!-- Step 3 -->
                            <h5>Interview</h5>

                                            <label for="int1">Interview For :</label>
                                            <input class="form-control" id="int1" type="text"/>
                                        </div>
                                        <div class="mb-3">
                                            <label for="intType1">Interview Type :</label>
                                            <select
                                                    class="form-select"
                                                    data-placeholder="Type to search cities"
                                                    id="intType1"
                                                    name="intType1"
                                            >
                                                <option value="Banquet">Normal</option>

                                            </select>
                                        </div>
                                        <div class="mb-3">
                                            <label for="Location1">Location :</label>
                                            <select
                                                    class="form-select"
                                                    id="Location1"
                                                    name="location"
                                            >
                                                <option value="">Select City</option>
                                                <option value="India">India</option>
                                                <option value="USA">USA</option>

                                    </div>

                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="decisions1">Comments</label>
                                            <textarea
                                                    class="form-control"

                                                            name="customRadio"
                                                            type="radio"
                                                    />

                                                            for="customRadio2"

                                                <div class="form-check">

                                                    />

                                                            for="customRadio3"

                                                <div class="form-check">

                                                            id="customRadio4"

                                                            for="customRadio4"

                                                <div class="form-check">

                                                            class="form-check-input"
                                                            id="customRadio5"
                                                            name="customRadio"
                                                            type="radio"
                                                    />
                                                    <label
                                                            class="form-check-label"
                                                            for="customRadio5"
                                                    >5 star</label
