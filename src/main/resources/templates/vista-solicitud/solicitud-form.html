<!DOCTYPE html>
<html lang="es" layout:decorate="~{/plantilla/plantilla-publica}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <title>CETIC</title>
  <th:block layout:fragment="head">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </th:block>
</head>
<body>
<div layout:fragment="contenido" id="app">
  <div class="container-fluid">
    <div class="row page-titles">
      <div class="col-12">
        <div class="card">
          <div class="border-bottom title-part-padding">
            <h3 class="card-title mb-0">Formulario de solicitud de reparaci처n</h3>
          </div>
          <div class="card-body wizard-content">
            <h6 class="card-subtitle mb-3"></h6>
            <form class="tab-wizard wizard-circle" id="form-solicitud" method="POST"
                  th:action="@{/solicitud/registrar}">
              <!-- Step 1 -->
              <h5>1. Tipo de solicitud</h5>
              <section>
                <div class="row">
                  <input id="tipoSolicitud" type="hidden" v-model="tipoSolicitud">
                  <div class="col-md-4">
                    <div class="card bg-light-primary text-center p-2 rounded" style="cursor: pointer" @click="tipoSolicitud = 'SERVICIO_TECNICO'">
                      <div class="card-text">
                                                <span class="mdi mdi-wrench" style="font-size: 3em">
                                                </span>
                      </div>
                      <div class="card-title">
                        SERVICIO TECNICO
                      </div>
                    </div>
                  </div>
                  
                  <div class="col-md-4">
                    <div class="card bg-light-primary text-center p-2 rounded" style="cursor: pointer" @click="tipoSolicitud = 'RESERVA_DE_LABORATORIO'">
                      <div class="card-text">
                                                <span class="mdi mdi-clock" style="font-size: 3em">
                                                </span>
                      </div>
                      <div class="card-title">
                        RESERVA DE LABORATORIO
                      </div>
                    </div>
                  </div>
                
                </div>
              </section>
              
              <h5>1. Informaci처n personal</h5>
              <section>
                <div class="row">
                  <div class="col-md-4">
                    <div class="mb-3">
                      <label for="nombres">Nombres :</label>
                      <input class="form-control" id="nombres" type="text"/>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="mb-3">
                      <label for="paterno">Apellido paterno :</label>
                      <input class="form-control" id="paterno" type="text"/>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="mb-3">
                      <label for="materno">Apellido materno :</label>
                      <input class="form-control" id="materno" type="text"/>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4">
                    <div class="mb-3">
                      <label for="ci">CI :</label>
                      <input class="form-control" id="ci" type="tel"/>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="mb-3">
                      <label for="celular">N째 Celular :</label>
                      <input class="form-control" id="celular" type="tel"/>
                    </div>
                  </div>
                </div>
              </section>
              
              <h5>2. Datos de la reserva</h5>
              <section>
                <div class="row">
                  <div class="col-md-6">
                    <label for="motivo">Motivo de la reserva:</label>
                    <textarea class="form-control" id="motivo"
                              rows="3"></textarea>
                  </div>
                </div>
              </section>
              
              <h5>2. Datos de la solicitud</h5>
              <section>
                <div class="row">
                  <div class="col-md-12">
                    <label>Indique el motivo de su solicitud : (Marque las casillas)</label>
                    <div class="col-md-12" th:each="tipoServicio: ${listaTipoServicio}">
                      <div class="card border border-info border-2">
                        <div class="card-title bg-info text-white">
                          <span class="mx-2" th:text="${tipoServicio.nombre}"></span>
                        </div>
                        <div class="card-text px-2">
                          <th:block th:each="motivo : ${tipoServicio.listaMotivo}">
                            <label class="mx-2 bg-light-info px-2 py-1 rounded-pill" style="cursor: pointer;">
                              <span th:text="${motivo.nombre}"></span>
                              <input type="checkbox">
                            </label>
                          </th:block>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="card-title bg-info text-white">
                        <label class="mx-2" for="descripcion">Descripci처n</label>
                        <textarea class="form-control" id="descripcion"></textarea>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
              
              <button class="btn btn-success rounded-pill px-4" type="submit">
                <div class="d-flex align-items-center">
                  <i class="feather-sm me-1 fill-icon" data-feather="save"></i>
                  Enviar solicitud
                </div>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div layout:fragment="script">
  <script>
    const { createApp, ref } = Vue
    
    createApp({
      setup() {
        const listaTipoSolicitud = ['SERVICIO_TECNICO', 'RESERVA_DE_LABORATORIO']
        const tipoSolicitud = ref('SERVICIO_TECNICO')
        return {
          tipoSolicitud
        }
      }
    }).mount('#app')
  </script>
</div>
</body>
</html>
