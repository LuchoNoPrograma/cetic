<!DOCTYPE html>
<html lang="en" layout:decorate="~{/plantilla/plantilla-admin}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<div layout:fragment="contenido">
    <div class="container-fluid">
        <div class="row page-titles">
            <div class="col-md-5 col-12 align-self-center">
                <h3 class="text-themecolor mb-0">Clientes</h3>
                <ol class="breadcrumb mb-0">
                    <li class="breadcrumb-item">
                        <a th:href="@{/cliente/lista}">Lista de clientes</a>
                    </li>
                    <li class="breadcrumb-item active">Formulario de registro</li>
                </ol>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header bg-info">
                        <h4 class="mb-0 text-white">Formulario de registro de Clientes</h4>
                    </div>
                    <!--ESTE METODO IRA AL @PostMapping de tu controlador-->
                    <!--LA VARIABLE ${equipo} se recibe del controlador mediante model.addAttribute("equipo", new Equipo());
                    o el otro model.addAttribute("equipo", equipo);
                    -->
                    <form method="POST" th:action="@{/cliente/registrar}" th:object="${cliente}">

                        <!--En th:field="*{idEquipo}" se refiere al id del equipo, esto hace referencia a la columna de tu entidad-->
                        <!--Haces lo mismo para todos-->
                        <input th:field="*{idPersona}" type="hidden"/>
                        <div>
                            <div class="card-body">
                                <h4 class="card-title">Informaci√≥n del cliente</h4>
                                <div class="row pt-3">
                                    <!--/span-->
                                    <div class="col-md-4">
                                        <div class="mb-3">
                                            <label class="control-label" for="nombre">Nombre:  </label>
                                            <input class="form-control" id="nombre" placeholder="--ESCRIBA--"
                                                   th:field="*{nombre}"/>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="mb-3">
                                            <label class="control-label" for="apellidos">Apellidos: </label>
                                            <input class="form-control" id="apellidos" placeholder="--ESCRIBA--"
                                                   th:field="*{apellidos}"/>
                                        </div>
                                    </div>
                                </div>
                                <!--/row-->
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="mb-3">
                                            <label class="control-label" for="CI">CI: </label>
                                            <input class="form-control" id="CI" placeholder="--ESCRIBA--"
                                                   th:field="*{ci}"/>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="mb-3">
                                            <label class="control-label" for="celular">Celular: </label>
                                            <input class="form-control" id="celular"
                                                   placeholder="--ESCRIBA--" th:field="*{celular}"/>
                                            <small class="form-control-feedback">
                                                This field has error.
                                            </small>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="mb-3">
                                            <label class="control-label" for="email">Email: </label>
                                            <input class="form-control" id="email" placeholder="--ESCRIBA--"
                                                   th:field="*{email}"/>
                                        </div>
                                    </div> 
                                </div>
                                <!--/row-->
                            </div>
                            <hr/>
                            <div class="form-actions">
                                <div class="card-body border-top">
                                    <button class="btn btn-success rounded-pill px-4" type="submit">
                                        <div class="d-flex align-items-center">
                                            <i class="feather-sm me-1 fill-icon" data-feather="save"></i>
                                            Registrar
                                        </div>
                                    </button>
                                    <button class="btn btn-danger rounded-pill px-4 ms-2 text-white"
                                            onclick="window.history.back();"
                                            type="button">
                                        Cancelar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div layout:fragment="script">
    <script>
        $('.form-check-label').each(function () {
            if ($(this).attr('data-checked') === 'true') {
                const inputId = $(this).attr('for');
                $('#' + inputId).prop('checked', true);
            }
        });
    </script>
</div>
</body>
</html>
